name: aplikasiservicemotor
description: "Aplikasi Service Motor"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.0 # <-- DEPENDENSI BARU DITAMBAHKAN

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0 # Anda bisa sesuaikan dengan versi terbaru jika ada warning

flutter:
  uses-material-design: true

  assets:
    - assets/images/app_logo.jpeg

  # fonts:
