  #         weight: 700

# --- KONFIGURASI BARU UNTUK FLUTTER NATIVE SPLASH ---
# Pastikan bagian ini sejajar dengan 'name:', 'dependencies:', 'flutter:'
flutter_native_splash:
  # Warna latar belakang untuk splash screen native.
  # Ini adalah warna kuning yang sama dengan SplashScreen.dart kustom Anda (0xFFFDEB71).
  color: "#FDEB71"

  # Kita tidak menambahkan 'image' di sini agar logo aplikasi Anda
  # pertama kali muncul di SplashScreen.dart kustom kita, bukan di native splash.
  # Ini memberikan transisi yang lebih halus.
  # Jika Anda ingin logo juga muncul di native splash, tambahkan baris:
  # image: assets/images/app_logo.jpeg

  # Aktifkan untuk platform yang diinginkan
  android: true
  ios: true

  # Opsi lanjutan untuk Android 12+ (jika Anda menggunakan 'image' di atas)
  # android_12:
  #   image: assets/images/app_logo.jpeg # atau path ke ikon adaptif jika ada
  #   icon_background_color: "#FDEB71"